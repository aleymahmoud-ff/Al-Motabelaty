      .animate-wiggle {
        animation: wiggle 0.5s ease-in-out infinite;
      }
      @keyframes wiggle {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }
      .animate-beat {
        animation: beat 0.4s infinite alternate;
      }
      @keyframes beat {
        to { transform: scale(1.1); }
      }
    </style>
